{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Kudil Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- IntlTelInput CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css" rel="stylesheet"/>
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <!-- Header/Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <div class="brand-logo">
                    <i class="fas fa-home"></i>
                    <span class="brand-text">kudil</span>
                </div>
            </a>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="auth-card">
                        <h1 class="auth-title text-center mb-4">Create Your Account</h1>
                        
<!-- User Type Selection -->
<div class="user-type-toggle mb-4">
    <h5 class="text-center mb-3">I am a...</h5>
    <div class="btn-group w-100" role="group">
        <!-- Radio buttons for user_type -->
        <input type="radio" class="btn-check" name="user_type" id="seeker" value="seeker" checked>
        <label class="btn btn-outline-primary" for="seeker">
            <i class="fas fa-home me-2"></i>Home Seeker
        </label>

        <input type="radio" class="btn-check" name="user_type" id="owner" value="owner">
        <label class="btn btn-outline-primary" for="owner">
            <i class="fas fa-key me-2"></i>Property Owner
        </label>
    </div>
</div>

<!-- Signup Form -->
<form id="signupForm" class="auth-form" action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    
    <!-- Basic Info -->
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="first_name" required>
        </div>
        <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="last_name" required>
        </div>
    </div>

    <!-- Email Input -->
    <div class="form-group mb-3">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
    </div>

    <!-- Password Input -->
    <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
    </div>

    <!-- Terms and Conditions -->
    <div class="form-check mb-4">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">
            By signing up, you agree to Kudil's 
            <a href="#" class="terms-link">Terms of Service</a>, 
            <a href="#" class="terms-link">Privacy Policy</a>, and the
            <span class="text-success">Sustainability Oath</span>
        </label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="fas fa-user-plus me-2"></i>Create Account
    </button>

    <!-- Login Link -->
    <p class="text-center mb-0">
        Already have an account? 
        <a href="{% url 'login' %}" class="login-link">Login</a>
    </p>
</form>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- IntlTelInput JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <!-- Password Strength Checker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
