{% load static %} 
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kudil: Secure Login & Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- IntlTelInput CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <!-- Header/Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <div class="brand-logo">
                    <i class="fas fa-home"></i>
                    <span class="brand-text">kudil</span>
                </div>
            </a>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <h1 class="auth-title text-center mb-4">Welcome Back</h1>
                        
                        <!-- Auth Method Toggle -->
                        <div class="auth-method-toggle mb-4">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="auth-method" id="email-method" checked>
                                <label class="btn btn-outline-primary" for="email-method">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                
                                <input type="radio" class="btn-check" name="auth-method" id="phone-method">
                                <label class="btn btn-outline-primary" for="phone-method">
                                    <i class="fas fa-phone me-2"></i>Phone
                                </label>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="auth-form" action="{% url 'dashboard' %}">
                            <!-- Email Login Form -->
                            <div id="emailLogin">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="password-input">
                                        <input type="password" class="form-control" id="password" required>
                                        <button type="button" class="toggle-password">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- IntlTelInput JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
